<html>
    <head>
        <title> form </title>
    </head>
    <body bgcolor="lightblue">
        <form>
            <table>
                <tr>
                    <td> <label for="fname"> FirstName </label></td>
                    <td> <input type="text" id="fname" name="fname"> </td>
                </tr>
                <tr>
                    <td> <label for="mname"> MiddleName </label></td>
                    <td> <input type="text" id="mname" name="mname"> </td>
                </tr>
                <tr>
                    <td> <label for="lname"> LastName </label></td>
                    <td> <input type="text" id="lname" name="lname"> </td>
                </tr>
                <tr>
                    <td> <label for="course"> Course </label></td>
                    <td> <select name="course" id="course">
                        <option value="HTML"> HTML </option>
                        <option value="CSS"> CSS </option>
                        <option value="JS"> JS </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> <label for="Hobbies"> Hobbies </label></td>
                    <td> <input type="checkbox" name="hobbies" id="hobbies"> Singing <br>
                        <input type="checkbox" name="hobbies" id="hobbies"> Dancing <br>
                        <input type="checkbox" name="hobbies" id="hobbies"> Traveling <br>
                    </td>
                </tr>
                <tr>
                    <td>
                <label for = "Gender"> Gender</label> </td>
                <td>
                <input type="radio" id="male" name="Gender"> Male <br>
                <input type="radio" id="female" name = "Gender"> Female <br>
                </td>
                </tr>
                <tr> 
                    <td> <label for="Address"> Address </label></td>
                    <td> <textarea cols="20" rows="10"> </textarea> </td>
                </tr>
                <tr>
                    <td> <label for="Pass"> Password</label></td>
                    <td> <input type="password" id="Pass" name="Pass"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
                </table>
                </form>
                </body>
</html>
